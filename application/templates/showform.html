<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /* Set default font family and size for the whole page */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
}

/* Center the form on the page */
form {
  margin: 0 auto;
  width: 50%;
}

/* Style the input fields */
input[type="text"] {
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
}

/* Style the submit button */
input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  border: none;
  padding: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Change submit button color on hover */
input[type="submit"]:hover {
  background-color: #0062cc;
}
    </style>
  </head>
  <body>
     <form method="POST" action="{{ request.route_url('update') }}">
     <p>Student Id: <input type="text" name="id" value="{{ student.id }}" readonly/> </p>
     <p>student Name: <input type="text" name="name" value="{{ student.name }}"/> </p>
     <p>Percentage: <input type="text" name="percent" value="{{ student.percent }}"/> </p>
     <p><input type="submit" value="Submit"> </p>
      </form>
  </body>
</html>
